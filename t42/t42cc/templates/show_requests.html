{% extends "base.html" %}
{% load t42tags %}
{% block media %}

  <link rel="stylesheet" href="/static/tablesorter-theme/style.css" />
  <script src="/static/js/jquery.tablesorter.js"></script> 
  <script src="/static/js/show_requests.js"></script> 

{% endblock %}
{% block content %}
  <h1>Last Requests</h1>
  <table id="requests" class="tablesorter">
    <thead>
      <tr>
      <th>Path</th>
      <th>Method</th>
      <th>Username</th>
      <th>Request Time</th>
      </tr>
   </thead>
   <tbody>
   {% for req in requests %}
      <tr>
        <td>{{req.path}}</td>
        <td>{{req.method}}</td>
        <td>{{req.username}}</td>
        <td>{{req.request_time}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
